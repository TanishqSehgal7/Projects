<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interest Calculator</title>
    <link href="./interestcalculator.css" rel="stylesheet">
</head>
<body>

    <div class="container">

        <div class="btncontainer">
            <button class="calcbtn si">Simple Interest Calculator</button>
            <button class="calcbtn ci">Compound Interest Calculator</button>    
        </div>

        <form class="myform">
            <label class="principle" for="Principal" id="principalLabel">Principal Amount:</label><br>
            <input class="principle" type="text" id="Principal" name="Principal" placeholder="Enter Principal Amount"><br>

            <label class="rate" for="Rate" id="rateLabel">Rate of Interest:</label><br>
            <input class="rate" type="text" id="Rate" name="Rate" placeholder="Enter Interest Rate"><br>

            <label class="duration" for="Duration" id="durationLabel">Duration</label><br>
            <input class="duration" type="text" id="Duration" name="Duration"  placeholder="Enter Duration of Investment In Years"><br>
            
            <label class="compoundingType" for="lname" id="compoundingTypeLabel">Compounding Type:</label><br>
            <select class="compoundingType" name="compoundingType" id="dropdown">
                <option disabled selected value="">Select an option</option>
                <option value="Annual">Annual</option>
                <option value="Semi Annual">Semi Annual</option>
                <option value="Quarterly">Quarterly</option>
                <option value="Monthly">Monthly</option>
                <option value="Weekly">Weekly</option>
                <option value="Daily">Daily</option>
              </select>
        </form>

        <div class="cta">
            <button class="submit">Calculate</button> 
        </div> 

    </div>
    
</body>

<script src="./interestcalcuator.js"></script>

</html>
